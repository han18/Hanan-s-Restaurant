    <!-- form section of the page -->
    <section>
      <form class="form-class" style="padding: 20px">
        <div
          class="container w-50"
          style="
            border: 1px solid rgb(154, 151, 151);
            box-shadow: 10px 5px rgb(202, 201, 201);
            margin-top: 50px;
            padding: 30px;
            border-radius: 30px;
          "
        >
          <h5>Please fill out this form to make reservation</h5>
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="First name"
              />
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="1234 Main St"
            />
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address 2</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress2"
              placeholder="Apartment, studio, or floor"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" />
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>New York</option>
                <option>New Jersey</option>
                <option>Connecticut</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Zip</label>
              <input type="text" class="form-control" id="inputZip" />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                Send me promotions
              </label>
            </div>
          </div>
          <br />

          <select
            class="form-select form-select-lg mb-3"
            aria-label=".form-select-lg example"
          >
            <option selected>Your Occasion</option>
            <option value="1">Birthday</option>
            <option value="2">Wedding</option>
            <option value="3">Graduation</option>
          </select>

          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
          >
            <option selected>What day of the week?</option>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="3">Thursday</option>
            <option value="3">Friday</option>
            <option value="3">Saturday</option>
          </select>
          <br />
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </section>
    <!-- this is the footer section -->
