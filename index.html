<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Hanan's Restaurant</title>
  </head>
  <body>
    <!-- this is the navbar-- first section  -->
    <section>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Hanan's Restaurant</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Menu</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reservation</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- nav head ends here -->
      <!-- carousel of images start here  -->
      <div class="container">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <!-- this div is where the whole carousel will be edited -->
          <div class="carousel-inner rounded-pill p-lg-0 m-1">
            <div class="carousel-item active">
              <img
                src="https://images.pexels.com/photos/5695580/pexels-photo-5695580.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                class="d-block w-100"
                alt="Fish Dish"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/1707917/pexels-photo-1707917.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                class="d-block w-100"
                alt="Classic Food"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://images.pexels.com/photos/1893562/pexels-photo-1893562.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                class="d-block w-100"
                alt="Food in a Restaurant"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <!-- End of navbar section -->
    <!-- middle section content grid -->
    <!-- --------------box--------------- -->
    <section class="p-5">
      <div class="container">
        <div class="row text-center">
          <div class="col-md">123</div>
          <div class="col-md">123</div>

          <div class="col-md">123</div>
        </div>
      </div>
    </section>

    <!-- contact form section starts here -->
    <section class="bg-light text-dark p-5">
      <div class="container">
        <div class="d-md-flex justify-content-between align-items-center">
          <h3
            class="mb-3 mb-mb-0 m-lg-5"
            style="align-items: left; color: blue"
          >
            Contact Us
          </h3>
          <!-- this is the form part -->
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name"
              />
            </div>
            <div class="form-group pt-3">
              <label for="exampleFormControlInput1">Email address</label>
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>

            <div class="form-group pt-3 p-xxl-5">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea
                class="form-control pb-xxl-5 w-100"
                id="exampleFormControlTextarea1"
                rows="5"
              ></textarea>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
